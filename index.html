<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="today" class="lead"></p>
  </header>
  <div class="container">
  
    <div class="row">
      <div class="hour col-2 far fa-bell">9 a.m.</div>
      <textarea id="1" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">10 a.m.</div>
      <textarea id="2" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">11 a.m.</div>
      <textarea id="3" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">12 p.m.</div>
      <textarea id="4" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">1 p.m.</div>
      <textarea id="5" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">2 p.m.</div>
      <textarea id="6" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">3 p.m.</div>
      <textarea id="7" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">4 p.m.</div>
      <textarea id="8" class="col-9"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>
    <br>
    <div class="row">
      <div class="hour col-2 far fa-bell">5 p.m.</div>
      <textarea id="9" class="col-9 far fa-bell"></textarea>
      <button class="saveBtn col-1 far fa-save">Save</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
